name: Build No Cache

permissions:
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

env:
  PROTOC_VERSION: 3.17.3
  GO_VERSION: 1.19

jobs:
  unit-test:
    name: unit-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
     - name: Harden Runner
       uses: step-security/harden-runner@ebacdc22ef6c2cfb85ee5ded8f2e640f4c776dd5 # v1
       with:
         egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
     - name: Clone the code
       uses: actions/checkout@v3
       with:
          fetch-depth: 0
     - name: Setup Go
       uses: actions/setup-go@v3
       with:
         go-version: ${{ env.GO_VERSION }}
         check-latest: true
     - name: Run unit-tests
       run: make unit-test unit-test-attestor
     - name: Upload codecoverage
       uses: codecov/codecov-action@81cd2dc8148241f03f5839d295e000b8f761e378 # 2.1.0
       with:
         files: ./unit-coverage.out,./attestor/unit-coverage.out
         verbose: true
  generate-mocks:
    name: generate-mocks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
     - name: Harden Runner
       uses: step-security/harden-runner@ebacdc22ef6c2cfb85ee5ded8f2e640f4c776dd5 # v1
       with:
         egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

     - name: Install Protoc
       uses: arduino/setup-protoc@64c0c85d18e984422218383b81c52f8b077404d3 # v1.1.2
       with:
        version: ${{ env.PROTOC_VERSION }}
        repo-token: ${{ secrets.GITHUB_TOKEN }}
     - name: Clone the code
       uses: actions/checkout@v3
       with:
          fetch-depth: 0
     - name: Setup Go
       uses: actions/setup-go@v3
       with:
         go-version: ${{ env.GO_VERSION }}
         check-latest: true
     - name: generate mocks
       uses: nick-invision/retry@3e91a01664abd3c5cd539100d10d33b9c5b68482
       with:
          max_attempts: 3
          retry_on: error
          timeout_minutes: 30
          command: |
            go env -w GOFLAGS=-mod=mod
            make install
            make generate-mocks
